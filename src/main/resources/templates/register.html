<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
<div class="container">
    <h1>New User Registration</h1>
    <form autocomplete="off" th:action="@{/register}" th:object:="${user}" method="post">
        <div class="form-group">
            <label>First Name</label>
            <strong><span th:if="{#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span></strong>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="First Name" />
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <strong><span th:if="{#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span></strong>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Last Name" >
        </div>
        <div class="form-group">
            <label>Email</label>
            <strong><span th:if="{#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span></strong>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" >
        </div>
        <div class="form-group">
            <label>Username</label>
            <strong><span th:if="{#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span></strong>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username" >
        </div>
        <div class="form-group">
            <label>Password</label>
            <strong><span th:if="{#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span></strong>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" >
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
